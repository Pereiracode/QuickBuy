<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" class="form-control mb-3" placeholder="Informe seu Email" [(ngModel)]="email" />
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control mb-3" [(ngModel)]="senha" />
    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
    <img [src]="../../../assets/img/quick-b-logo.jpg" />
    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
      Usuario autenticado !
    </div>

    <div class="alert alert-warning" role="alert" >
      <div *ngFor="let us of usuarios">
        {{ us }}
      </div>
    </div>

  </form>
</div>
